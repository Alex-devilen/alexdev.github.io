<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alex Dev | Web Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f7f9fc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 4px solid #00b894;
    }
    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 2rem;
    }
    li {
      background: #ecf0f1;
      margin: 0.3rem 0;
      padding: 0.6rem 1rem;
      border-radius: 10px;
    }
    a {
      background: #00b894;
      color: white;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
    }
    a:hover {
      background: #019474;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="profile.jpg" alt="Alex Dev" class="avatar">
    <h1>Alex Dev</h1>
    <p>Привіт! Я займаюсь створенням простих та адаптивних вебсайтів. Мені подобається веброзробка і я постійно вчуся новому.</p>

    <ul>
      <li>Створення лендингів</li>
      <li>Верстка HTML/CSS</li>
      <li>Редагування існуючих сайтів</li>
      <li>Конвертація дизайну в код</li>
      <li>Тестування сайтів</li>
    </ul>

    <a href="https://www.fiverr.com/" target="_blank">Hire Me on Fiverr</a>
  </div>
</body>
</html>
